<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .weather-app {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location (e.g. London)" />
    <br />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!location) {
        resultDiv.innerHTML = "Please enter a location.";
        return;
      }

      const apiKey = "d24fa1b839854a15b6e55453250410";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      try {
        resultDiv.innerHTML = "Fetching weather...";
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error("Location not found.");
        }

        const data = await response.json();
        const tempC = data.current.temp_c;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        resultDiv.innerHTML = `
          <h3>Weather in ${data.location.name}, ${data.location.country}</h3>
          <img src="https:${icon}" alt="${condition}" />
          <p><strong>${tempC}¬∞C</strong> - ${condition}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "Error fetching weather: " + error.message;
      }
    }
  </script>
</body>
</html>
